<header class="site-header">
  <nav class="navbar navbar-default navbar-static-top global-nav" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#global-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">OpenUp</a>
      </div>

      <div id="global-navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ site.baseurl }}/tools">Tools</a></li>
          <li><a href="{{ site.baseurl }}/about.html">About</a></li>
          <li><a href="{{ site.baseurl }}/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-default navbar-static-top theme-nav" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#theme-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Our focus</span>
      </div>

      <div id="theme-navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% for theme in site.themes %}
            <li><a class="badge {{ theme.name }}" href="{{ site.baseurl }}{{ theme.url }}">{{ theme.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
