---
layout: base
---
<!-- CONTENT-->
<section class="team-member">
  <div class="container">
    <div>{{ page.name }}</div>
    <div>{{ page.description }}</div>
    <div>
      {% for article in site.articles %}
        {% if article.type == page.name %}
          <a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
