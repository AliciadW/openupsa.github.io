---
layout: base
---
<!-- CONTENT-->
<section class="team-member">
  <div class="container">
    <div>{{ page.name }}</div>
    <div>{{ page.description }}</div>
    <div>
      {% for tool in site.tools %}
        {% if tool.category == page.name %}
          <div>{{ tool.name }}</div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
