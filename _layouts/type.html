---
layout: base
---
<div class="container individual-theme">

  <section class="header">
    <h1 class="title">{{ page.title }}</h1>
  </section>

  <section class="theme-info">
    <p>{{ page.description }}</p>
  </section>

  <section class="theme-articles">
    {% for article in site.articles reversed %}
      {% for type in article.types %}
        {% if type.name == page.name %}
        <div class="row">
          <div class="article-box col-md-2 hidden-xs hidden-sm">
            <a href="{{ article.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}/img/articles/{{ article.image}}"></a>
          </div>
          <div class="article-box col-md-10">
            <a href="{{ article.url | prepend: site.baseurl }}">{{ article.title }}</a>
            <p>{{ article.excerpt }}</p>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </section>

</div>
