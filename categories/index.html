---
layout: base
---
<div class="container">
	{% for category in site.categories %}
		<div class="well">
			<a href="{{ category.short-name }}.html">{{ category.name }}</a>
			<div>{{ category.description }}</div>
			{% for tool in site.tools %}
				{% if tool.category == category.name %}
					<span>{{ tool.name }}</span>
				{% endif %}
			{% endfor %}
		</div>
	{% endfor %}
</div>
