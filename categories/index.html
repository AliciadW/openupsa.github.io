---
layout: base
---
<div class="container">
	{% for category in site.categories %}
		<div class="well">
			<a href="{{ category.url }}">{{ category.name }}</a>
			<div>{{ category.description }}</div>
			{% for tool in site.tools %}
				{% if tool.category == category.name %}
					<a href="{{ tool.url }}">{{ tool.name }}</a>
				{% endif %}
			{% endfor %}
		</div>
	{% endfor %}
</div>
